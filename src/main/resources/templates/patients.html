<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header mt-2">List des patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>
                    Keyword
                </label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">
                    chercher
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}">
                    <td th:text="${p.nom}">
                    <td th:text="${p.date}">
                    <td th:text="${p.malade}">
                    <td th:text="${p.score}">

                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">
                            Delete
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a onclick="return confirm('Etes vous sure')" th:class="${status.index==currentPage ?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                       th:text="${status.index}"
                        th:href="@{index(page=${status.index},keyword=${keyword})}"
                    ></a>

                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
